<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">

        <button class="botao-busca">
            <img class="img-busca" src="Img/lupa.svg" alt="busca" srcset="">
        </button>
        
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp" >21°</p>
        </div>


        <div class="caixa-menor">
            <img class="img-previsao" src="Img/nuvem.png" alt="nublado" srcset="">
            <p class="texto-previsao">Nublado</p>
        </div>

        <p class="umidade" >Umidade: 88%</p>
    </div>
</body>
<script src="main.js"></script>

</html>
